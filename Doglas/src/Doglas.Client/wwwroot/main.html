<div class="columns">
  <aside class="column sidebar is-narrow">
    <section class="section">
      <nav class="menu">
        <ul class="menu-list">
          ${Menu}
          <template id="MenuItem">
            <li><a class="${Active}" href="${Url}">${Text}</a></li>
          </template>
        </ul>
      </nav>
    </section>
  </aside>
  <div class="column">
    <section class="section">
      ${Body}

      <div id="notification-area">
        <div>${Error}</div>
      </div>

      <template id="Home">
        <div class="content">
          <h1 class="title">Welcome to Douglas Sexton's Site!</h1>
          <img style="width:400px" src="images/doug_1.jpg" />
          <p>
            I'm a software developer by profession but I also enjoy working on personal programming projects. Please check out some of the projects I've worked
            on! Outside of programming I like to ski, play soccer, and climb. I also enjoy nature photography and hiking.
          </p>
        </div>
      </template>

      <template id="Graphs">
          <h1 class="title">
            Graphs
            <button class="button" onclick="${Reload}">Reload</button>
          </h1>
          <p>Using google spreadsheets as a read-only db I can update from my phone anywhere</p>
          <p>Using Chart.Js for graphs currently</p>
          ${WGraph}
      </template>

      <template id="ErrorNotification">
        <div class="notification is-warning">
          <button class="delete ${HideClass}" onclick="${Hide}"></button>
          ${Text}
        </div>
      </template>

    </section>
  </div>
</div>
