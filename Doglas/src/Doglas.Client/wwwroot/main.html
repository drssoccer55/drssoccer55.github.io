<div class="columns">
  <aside class="column sidebar is-narrow">
    <section class="section">
      <nav class="menu">
        <ul class="menu-list">
          ${Menu}
          <template id="MenuItem">
            <li><a class="${Active}" href="${Url}">${Text}</a></li>
          </template>
        </ul>
      </nav>
    </section>
  </aside>
  <div class="column">
    <section class="section">
      ${Body}

      <div id="notification-area">
        <div>${Error}</div>
      </div>

      <template id="Home">
        <div class="content">
          <h1 class="title">Welcome to Douglas Sexton's Bolero Site!</h1>
          <p>This is a static site mostly written in F#!</p>
          <ul>
            <li>
              The entire application is driven by
              <a target="_blank" href="https://fsbolero.github.io/docs/Elmish">Elmish</a>.
            </li>
            <li>
              The menu on the left switches pages based on
              <a target="_blank" href="https://fsbolero.github.io/docs/Routing">routes</a>.
            </li>
            <li>
              The <a href="/graphs">Graphs</a> page uses google sheets as a db
            </li>
          </ul>
          <p>Enjoy writing awesome apps!</p>
        </div>
      </template>

      <template id="Graphs">
          <h1 class="title">
            Graphs
            <button class="button" onclick="${Reload}">Reload</button>
          </h1>
          <p>Using google spreadsheets as a read-only db I can update from my phone anywhere</p>
          <p>Using Chart.Js for graphs currently</p>
          ${WGraph}
      </template>

      <template id="Party">
          <h1 class="title">Doug's Re-Lease Warming</h1>
          <p>Fri, Apt 5th - Doug's Place - Sea Monster Later</p>
          <br />
          <p>
              I never had an initial housewarming for this apartment so might as well do it for the re-lease. Plan is anyone can come
              over Friday evening (let's say 6:30 and after) and optionally can catch
              <a href="https://www.seamonsterlounge.com/event-info/funky-friday-with-f2d-2024-04-05-22-00">
                  Funky Friday with Funky 2 Death
              </a>
              . TLDR 10PM-1:30AM $12 tixs. The venue is like a mile from my place mostly uphill which I think is walkable but you don't
              have to respect my opinion. That means the Doug apartment portion will wrap up around 9:30pm.
          </p>
          <br />
          <p>
              Snacks and alcohol will be available. My apartment is not that big so depending on how many people come it could be snug. Vibe
              going for is "pre-game" and tbd on figuring out games/entertainment. Oh and check out
              <a href="https://www.youtube.com/watch?v=ptVJQp16MMw&t=1394s">
                  Funky 2 Death!
              </a>
          </p>
          <br />
          <p>
              Comments
              <a href="https://docs.google.com/spreadsheets/d/1OCiqaic-CHct2ltSjTvEaY4AevekwrP4sX8BavScWhQ/edit?usp=sharing">
                  (link to add)
              </a>
          </p>
          ${PartyComments}
      </template>

      <template id="ErrorNotification">
        <div class="notification is-warning">
          <button class="delete ${HideClass}" onclick="${Hide}"></button>
          ${Text}
        </div>
      </template>

    </section>
  </div>
</div>
